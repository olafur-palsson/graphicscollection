<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body onload="start()"; oncontextmenu="return false">
  Drawing methods
  <div class="radio">
    <input type="radio" name="method" value="point" checked>
    <input type="radio" name="method" value="line">
    <input type="radio" name="method" value="linestrip">
    <input type="radio" name="method" value="lineloop">
    <input type="radio" name="method" value="linestrip">
    <input type="radio" name="method" value="triangles">
    <input type="radio" name="method" value="trianglefan">
    <input type="radio" name="method" value="trianglestrip">
  </div>

  Color
  <input id='color' type="text" name="color" value="ff0000">
  <div style="position: relative;">
    <canvas id="background" width="640" height="640"
    style="border: 1px solid black; position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
    <canvas id="canvas" width="640" height="640"
    style="border: 1px solid black; position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
  </div>

  <img id='back' width="640" height="640">
  <canvas id="canvas" width="640" height="640"></canvas>
  <script src='gl-matrix.js'></script>
  <script src="msPaint.js"> </script>
</body>
</html>
